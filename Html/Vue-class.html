<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="square"></div>
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">文件阿拉</div>
        <button v-on:click="enableActive">这是个按钮</button>
    </div>
    <script src="../JavaScript/vue.js"></script>
    <script>
        //创建根组件
        let root ={
            data() {
                return {
                    isActive: false,
                    hasError: false
                }
            },
            methods: {
                enableActive(){
                    this.isActive = !this.isActive;
                }
            },
        };   

        const app = Vue.createApp(root); //创建Vue对象,即应用实例
        const vm = app.mount("#app");  //组件实例


    </script>
</body>
</html>
